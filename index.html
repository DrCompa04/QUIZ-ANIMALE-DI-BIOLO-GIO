<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Quiz sugli animali</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #eef2ff, #e0f7fa);
      padding: 16px;
    }

    .app {
      background: white;
      max-width: 700px;
      width: 100%;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    header {
      margin-bottom: 16px;
      text-align: center;
    }

    header h1 {
      font-size: 1.8rem;
      margin-bottom: 4px;
    }

    header p {
      font-size: 0.95rem;
      color: #555;
    }

    #quiz-card, #result-card {
      margin-top: 12px;
    }

    #progress {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 8px;
    }

    #image-container {
      margin: 12px 0;
      text-align: center;
    }

    #image-container img {
      max-width: 100%;
      max-height: 230px;
      border-radius: 16px;
      object-fit: cover;
    }

    #question {
      font-size: 1.2rem;
      margin: 8px 0 14px 0;
    }

    #answers {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 12px;
    }

    .answer-btn {
      border: 1px solid #cbd5f5;
      background: #f8fafc;
      padding: 10px 12px;
      border-radius: 12px;
      text-align: left;
      cursor: pointer;
      font-size: 0.98rem;
      transition: transform 0.05s ease, box-shadow 0.1s ease, background 0.1s ease;
    }

    .answer-btn:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      background: #eef2ff;
    }

    .answer-btn:disabled {
      cursor: default;
      opacity: 0.9;
      box-shadow: none;
    }

    .answer-btn.correct {
      border-color: #22c55e;
      background: #dcfce7;
    }

    .answer-btn.wrong {
      border-color: #ef4444;
      background: #fee2e2;
    }

    #feedback {
      min-height: 20px;
      font-size: 0.95rem;
      margin-bottom: 12px;
    }

    #feedback.correct {
      color: #15803d;
    }

    #feedback.wrong {
      color: #b91c1c;
    }

    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    button.primary {
      border: none;
      background: #4f46e5;
      color: white;
      padding: 9px 16px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      transition: background 0.1s ease, transform 0.05s ease, box-shadow 0.1s ease;
    }

    button.primary:disabled {
      background: #a5b4fc;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    button.primary:hover:not(:disabled) {
      background: #4338ca;
      box-shadow: 0 4px 10px rgba(79,70,229,0.3);
      transform: translateY(-1px);
    }

    #result-card h2 {
      font-size: 1.5rem;
      margin-bottom: 8px;
    }

    #result-text {
      margin-bottom: 12px;
      font-size: 1rem;
    }

    #result-details {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 16px;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 480px) {
      .app {
        padding: 18px;
      }

      header h1 {
        font-size: 1.5rem;
      }

      #question {
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Quiz sugli animali üêæ</h1>
      <p>Seleziona la risposta corretta e scopri quanto conosci il regno animale!</p>
    </header>

    <!-- Card quiz -->
    <main id="quiz-card">
      <div id="progress">Domanda 1 / 1</div>

      <div id="image-container" class="hidden">
        <img id="animal-image" src="" alt="Immagine animale" />
      </div>

      <h2 id="question">Testo della domanda</h2>

      <div id="answers">
        <!-- Bottoni delle risposte generati via JavaScript -->
      </div>

      <div id="feedback"></div>

      <div class="buttons">
        <button id="next-btn" class="primary" disabled>Prossima domanda</button>
      </div>
    </main>

    <!-- Card risultato -->
    <section id="result-card" class="hidden">
      <h2>Risultato</h2>
      <p id="result-text"></p>
      <p id="result-details"></p>

      <div class="buttons">
        <button id="restart-btn" class="primary">Ricomincia il quiz</button>
      </div>
    </section>
  </div>

  <script>
    // QUIZ DATA
    // Puoi aggiungere / modificare domande qui.
    const quizData = [
      {
        question: "Quale di questi animali √® un mammifero?",
        answers: ["Squalo", "Pipistrello", "Salmone", "Rana"],
        correct: 1,
        image: "https://upload.wikimedia.org/wikipedia/commons/8/87/Common_Pipistrelle_%28Pipistrellus_pipistrellus%29_%2839226662780%29.jpg",
        alt: "Pipistrello su un ramo"
      },
      {
        question: "Quale di questi animali √® un rettile?",
        answers: ["Rana", "Tartaruga marina", "Trota", "Gabbiano"],
        correct: 1,
        image: "https://upload.wikimedia.org/wikipedia/commons/2/2c/Green_turtle_swimming_over_coral_reefs_in_Kona.jpg",
        alt: "Tartaruga marina che nuota"
      },
      {
        question: "Quale animale √® noto per compiere lunghe migrazioni?",
        answers: ["Panda gigante", "Balena azzurra", "Koala", "Talpa"],
        correct: 1,
        image: "https://upload.wikimedia.org/wikipedia/commons/5/5c/Mother_and_baby_blue_whale.jpg",
        alt: "Balena azzurra"
      },
      {
        question: "Quale di questi √® un invertebrato?",
        answers: ["Gatto", "Polpo", "Pinguino", "Coccodrillo"],
        correct: 1,
        image: "https://upload.wikimedia.org/wikipedia/commons/5/5d/Octopus2.jpg",
        alt: "Polpo in acqua"
      },
      {
        question: "Quale di questi animali √® tipicamente notturno?",
        answers: ["Gufo", "Scoiattolo rosso", "Colibr√¨", "Giraffa"],
        correct: 0,
        image: "https://upload.wikimedia.org/wikipedia/commons/4/4c/Tyto_alba_close_up.jpg",
        alt: "Primo piano di un gufo"
      }
    ];

    // ELEMENTI DEL DOM
    const quizCard = document.getElementById("quiz-card");
    const resultCard = document.getElementById("result-card");

    const progressEl = document.getElementById("progress");
    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const feedbackEl = document.getElementById("feedback");

    const imageContainer = document.getElementById("image-container");
    const imageEl = document.getElementById("animal-image");

    const nextBtn = document.getElementById("next-btn");
    const restartBtn = document.getElementById("restart-btn");

    const resultTextEl = document.getElementById("result-text");
    const resultDetailsEl = document.getElementById("result-details");

    let currentIndex = 0;
    let score = 0;
    let answered = false;
    let shuffledQuestions = [];

    function shuffleArray(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function startQuiz() {
      shuffledQuestions = shuffleArray(quizData);
      currentIndex = 0;
      score = 0;
      quizCard.classList.remove("hidden");
      resultCard.classList.add("hidden");
      showQuestion();
    }

    function showQuestion() {
      answered = false;
      nextBtn.disabled = true;
      feedbackEl.textContent = "";
      feedbackEl.className = "";
      answersEl.innerHTML = "";

      const total = shuffledQuestions.length;
      const current = currentIndex + 1;
      progressEl.textContent = `Domanda ${current} / ${total}`;

      const q = shuffledQuestions[currentIndex];
      questionEl.textContent = q.question;

      if (q.image) {
        imageContainer.classList.remove("hidden");
        imageEl.src = q.image;
        imageEl.alt = q.alt || "Immagine animale";
      } else {
        imageContainer.classList.add("hidden");
        imageEl.src = "";
        imageEl.alt = "";
      }

      q.answers.forEach((answerText, index) => {
        const btn = document.createElement("button");
        btn.className = "answer-btn";
        btn.textContent = answerText;
        btn.addEventListener("click", () => selectAnswer(index, btn));
        answersEl.appendChild(btn);
      });
    }

    function selectAnswer(index, btn) {
      if (answered) return;
      answered = true;

      const q = shuffledQuestions[currentIndex];
      const answerButtons = document.querySelectorAll(".answer-btn");

      answerButtons.forEach((b) => (b.disabled = true));

      if (index === q.correct) {
        score++;
        btn.classList.add("correct");
        feedbackEl.textContent = "Corretto! üéâ";
        feedbackEl.classList.add("correct");
      } else {
        btn.classList.add("wrong");
        if (answerButtons[q.correct]) {
          answerButtons[q.correct].classList.add("correct");
        }
        feedbackEl.textContent = "Risposta sbagliata.";
        feedbackEl.classList.add("wrong");
      }

      nextBtn.disabled = false;
    }

    function showResult() {
      quizCard.classList.add("hidden");
      resultCard.classList.remove("hidden");

      const total = shuffledQuestions.length;
      resultTextEl.textContent = `Hai risposto correttamente a ${score} domande su ${total}.`;

      let comment;
      const ratio = score / total;
      if (ratio === 1) {
        comment = "Perfetto! Sei un* vero* esperto* del regno animale! üèÜ";
      } else if (ratio >= 0.7) {
        comment = "Molto bene! Ottima conoscenza, puoi puntare al 100%.";
      } else if (ratio >= 0.4) {
        comment = "Discreto! C'√® ancora spazio per migliorare.";
      } else {
        comment = "√à un buon inizio: allenati ancora con altri quiz!";
      }

      resultDetailsEl.textContent = comment;
    }

    nextBtn.addEventListener("click", () => {
      if (currentIndex < shuffledQuestions.length - 1) {
        currentIndex++;
        showQuestion();
      } else {
        showResult();
      }
    });

    restartBtn.addEventListener("click", () => {
      startQuiz();
    });

    // Avvio iniziale
    startQuiz();
  </script>
</body>
</html>
